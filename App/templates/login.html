{% extends "layout.html" %}

{% block title %}My Assignment 2 Pokemon App{% endblock %}

{% block page %}My Assignment 2 Pokemon App{% endblock %}


{% block content %}
<div class="content fill-space">
  <img class="grow-2 page-img" src="/static/img/pexels-abhishek-rana-4188296.jpg">
  <div class="subcontent center-vertical">
    <h4 class="center">Login</h4>
    <form id="loginForm" method="POST" action="/login" style="padding:1em">

      <div class="row">
        <div class="input-field col s12">
          <input name="username" id="username" type="text" title="Username" placeholder="Username" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="password" id="password" type="password" title="Password" placeholder="Password" class="validate">
        </div>
      </div>
      <div class="row justify-content">
        <div class="col s4 card-action">
          <input type="submit" class="blue text-white btn" value="Login">
        </div>

        <div class="col s8 card-action right-align">
          <a href="/signup">Don't have an account? Sign Up</a>
        </div>
      </div>

    </form>
  </div>

</div>
{% endblock %}
